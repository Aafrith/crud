{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Employee Dashboard</h2>
<a href="{% url 'add_employee' %}" class="btn btn-primary mb-3">Add Employee</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.role }}</td>
                <td>{{ employee.salary }}</td>
                <td>
                    <a href="{% url 'update_employee' employee.id %}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a href="{% url 'delete_employee' employee.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
