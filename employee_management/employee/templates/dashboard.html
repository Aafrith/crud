<h2>Employee Dashboard</h2>
<a href="/logout/">Logout</a>
<a href="/add/">Add Employee</a>
<ul>
    {% for employee in employees %}
        <li>
            {{ employee.name }} - {{ employee.role }} 
            <a href="/update/{{ employee.id }}">Edit</a>
            <a href="/delete/{{ employee.id }}">Delete</a>
        </li>
    {% endfor %}
</ul>
